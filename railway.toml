[build]
builder = "nixpacks"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[[services]]
name = "web"

[services.variables]
PORT = "8000"
PYTHON_VERSION = "3.12"
OPENAI_MODEL = "gpt-4o-mini"
LOG_LEVEL = "INFO"
MAX_ACCOUNTS = "20"
COOKIE_SECURE = "true"

